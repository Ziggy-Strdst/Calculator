<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <input class="input" id="input" type="text" />
        <div class="btns">
          <button class="btn blu" id="reset">C</button>
          <button class="btn blu" id="minus">+/-</button>
          <button class="btn blu">%</button>
          <button data-oper="/" class="btn yell">/</button>
          <button data-num="7" class="btn">7</button>
          <button data-num="8" class="btn">8</button>
          <button data-num="9" class="btn">9</button>
          <button data-oper="*" class="btn yell">*</button>
          <button data-num="4" class="btn">4</button>
          <button data-num="5" class="btn">5</button>
          <button data-num="6" class="btn">6</button>
          <button data-oper="-" class="btn yell">-</button>
          <button data-num="1" class="btn">1</button>
          <button data-num="2" class="btn">2</button>
          <button data-num="3" class="btn">3</button>
          <button data-oper="+" class="btn yell">+</button>
          <button data-num="0" class="btn">0</button>
          <button class="btn" id="dot">.</button>
          <button data-equal="=" class="btn btn__equal yell" id="equal">
            =
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
